plugins {
    id 'java'
    id 'war'
}

group 'com.book_clone'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:5.0.0')


    // jstl dependency 추가
    implementation group: 'jakarta.servlet.jsp.jstl', name: 'jakarta.servlet.jsp.jstl-api', version: '3.0.0'
    implementation group: 'org.glassfish.web', name: 'jakarta.servlet.jsp.jstl', version: '3.0.0'


    // oracle jdbc
    implementation group: 'com.oracle.database.jdbc', name: 'ojdbc6', version: '11.2.0.4'

    // rest jax-rs
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '4.0.0-M1'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '4.0.0-M1'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '4.0.0-M1'



    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}